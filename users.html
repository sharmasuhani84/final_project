</head>
<body>

      <a href="reports.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-bar-chart-fill me-2"></i> Reports</a>

    </div>

  <div id="page-content-wrapper" class="w-100">

    
    <nav class="navbar navbar-expand-lg navbar-light bg-gold border-bottom">
      <div class="container-fluid">
        <button class="btn btn-gold" id="menu-toggle">â˜°</button>
        <div class="ms-auto d-flex align-items-center">
          <span class="fw-bold light-text me-2">SUHANI</span>
          <img src="SONA.jpg" class="rounded-circle" alt="Admin">
        </div>
      </div>
    </nav>

     
    <div class="container-fluid mt-4">
      <h1 class="gold-text mb-4">Users</h1>

      <div class="card shadow">
        <div class="card-header bg-gold text-black fw-bold">
          User List
        </div>
        <div class="card-body">
          <table class="table table-hover" id="userTable">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Jane Doe</td>
                <td>jane@example.com</td>
                <td>Customer</td>
                <td>01 Jan 2025</td>
                <td>
                  <button class="btn btn-sm btn-primary me-1 edit-btn"><i class="bi bi-pencil-fill"></i></button>
                  <button class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash-fill"></i></button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>John Smith</td>
                <td>john@example.com</td>
                <td>Customer</td>
                <td>05 Feb 2025</td>
                <td>
                  <button class="btn btn-sm btn-primary me-1 edit-btn"><i class="bi bi-pencil-fill"></i></button>
                  <button class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash-fill"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

if (sessionStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html"; 
}


function logout() {
  sessionStorage.removeItem("isAdmin");
  window.location.href = "login.html";
}


document.querySelectorAll(".delete-btn").forEach(button => {
  button.addEventListener("click", function() {
    const row = this.closest("tr");
    const userName = row.children[1].textContent;

    if (confirm(`Are you sure you want to delete ${userName}?`)) {
      row.remove();
      updateNumbers();
    }
  });
});


document.querySelectorAll(".edit-btn").forEach(button => {
  button.addEventListener("click", function() {
    const row = this.closest("tr");
    const nameCell = row.children[1];
    const emailCell = row.children[2];
    const roleCell = row.children[3];

    if (this.classList.contains("editing")) {
      
      nameCell.textContent = nameCell.querySelector("input").value;
      emailCell.textContent = emailCell.querySelector("input").value;
      roleCell.textContent = roleCell.querySelector("input").value;
      this.innerHTML = '<i class="bi bi-pencil-fill"></i>';
      this.classList.remove("editing");
    } else {
      
      const nameValue = nameCell.textContent;
      const emailValue = emailCell.textContent;
      const roleValue = roleCell.textContent;

      nameCell.innerHTML = `<input type="text" class="form-control form-control-sm" value="${nameValue}">`;
      emailCell.innerHTML = `<input type="email" class="form-control form-control-sm" value="${emailValue}">`;
      roleCell.innerHTML = `<input type="text" class="form-control form-control-sm" value="${roleValue}">`;
      this.innerHTML = '<i class="bi bi-check-lg"></i>';
      this.classList.add("editing");
    }
  });
});


function updateNumbers() {
  const rows = document.querySelectorAll("#userTable tbody tr");
  rows.forEach((row, index) => {
    row.children[0].textContent = index + 1;
  });
}
</script>

</body>
</html>
