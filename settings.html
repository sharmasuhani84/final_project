<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jewellery Admin - Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex" id="wrapper">

  
  <div class="bg-black text-white" id="sidebar-wrapper">
    <div class="sidebar-heading p-3 gold-text fw-bold fs-4">Jewellery Admin</div>
    <div class="list-group list-group-flush">
       <a href="login.html" class="list-group-item list-group-item-action bg-black text-white" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
      <a href="index.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="users.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-people-fill me-2"></i> Users</a>
      <a href="products.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-gem me-2"></i> Products</a>
      <a href="orders.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-bag-check-fill me-2"></i> Orders</a>
      <a href="categories.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-tags-fill me-2"></i> Categories</a>
      <a href="reports.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-bar-chart-fill me-2"></i> Reports</a>
      <a href="settings.html" class="list-group-item list-group-item-action bg-black text-white active"><i class="bi bi-gear-fill me-2"></i> Settings</a>
      <a href="messages.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-chat-dots-fill me-2"></i> Messages</a>
      <a href="profile.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-person-circle me-2"></i> Profile</a>
    </div>
  </div>

  
  <div id="page-content-wrapper" class="w-100">

    
    <nav class="navbar navbar-expand-lg navbar-light bg-gold border-bottom">
      <div class="container-fluid">
        <button class="btn btn-gold" id="menu-toggle">‚ò∞</button>
        <div class="ms-auto d-flex align-items-center">
          <span class="fw-bold light-text me-2">SUHANI</span>
          <img src="SONA.jpg" class="rounded-circle" alt="Admin" width="40" height="40">
        </div>
      </div>
    </nav>

    
    <div class="container-fluid mt-4">
      <h1 class="gold-text mb-4">Settings</h1>

      <div class="row g-4">
        
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h5 class="gold-text mb-3"><i class="bi bi-person-circle me-2"></i> General Settings</h5>
            <form id="generalForm">
              <div class="mb-3">
                <label for="adminName" class="form-label">Admin Name</label>
                <input type="text" class="form-control" id="adminName" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com">
              </div>
              <button type="submit" class="btn btn-gold w-100">Save Changes</button>
            </form>
          </div>
        </div>

        
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h5 class="gold-text mb-3"><i class="bi bi-key-fill me-2"></i> Change Password</h5>
            <form id="passwordForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword">
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword">
              </div>
              <button type="submit" class="btn btn-gold w-100">Update Password</button>
            </form>
          </div>
        </div>
      </div>

      
      <div class="row g-4 mt-3">
        <div class="col-md-12">
          <div class="card shadow p-4">
            <h5 class="gold-text mb-3"><i class="bi bi-bell-fill me-2"></i> Notifications</h5>
            <form id="notificationForm">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="emailNotifs" checked>
                <label class="form-check-label" for="emailNotifs">Email Notifications</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="smsNotifs">
                <label class="form-check-label" for="smsNotifs">SMS Notifications</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pushNotifs" checked>
                <label class="form-check-label" for="pushNotifs">Push Notifications</label>
              </div>
              <button type="submit" class="btn btn-gold mt-3">Save Preferences</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>

if (sessionStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html"; 
}


function logout() {
  sessionStorage.removeItem("isAdmin");
  alert("You have been logged out.");
  window.location.href = "login.html";
}


document.getElementById("generalForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const name = document.getElementById("adminName").value;
  const email = document.getElementById("adminEmail").value;
  
  if (name && email) {
    alert("‚úÖ General settings updated successfully!");
  } else {
    alert("‚ö†Ô∏è Please fill in all fields.");
  }
});


document.getElementById("passwordForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const current = document.getElementById("currentPassword").value;
  const newPass = document.getElementById("newPassword").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (!current || !newPass || !confirm) {
    alert("‚ö†Ô∏è Please fill all password fields.");
  } else if (newPass !== confirm) {
    alert(" New passwords do not match.");
  } else {
    alert("üîí Password updated successfully!");
  }
});


document.getElementById("notificationForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const email = document.getElementById("emailNotifs").checked;
  const sms = document.getElementById("smsNotifs").checked;
  const push = document.getElementById("pushNotifs").checked;

  alert(`üîî Preferences saved:\nEmail: ${email}\nSMS: ${sms}\nPush: ${push}`);
});
</script>
</body>
</html>
