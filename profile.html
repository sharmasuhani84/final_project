<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex" id="wrapper">

  
  <div class="bg-black text-white" id="sidebar-wrapper">
    <div class="sidebar-heading p-3 gold-text fw-bold fs-4">Jewellery Admin</div>
    <div class="list-group list-group-flush">
      <a href="login.html" class="list-group-item list-group-item-action bg-black text-white" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
      <a href="index.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="users.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-people-fill me-2"></i> Users</a>
      <a href="products.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-gem me-2"></i> Products</a>
      <a href="orders.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-bag-check-fill me-2"></i> Orders</a>
      <a href="categories.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-tags-fill me-2"></i> Categories</a>
      <a href="reports.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-bar-chart-fill me-2"></i> Reports</a>
      <a href="settings.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-gear-fill me-2"></i> Settings</a>
      <a href="messages.html" class="list-group-item list-group-item-action bg-black text-white"><i class="bi bi-chat-dots-fill me-2"></i> Messages</a>
      <a href="profile.html" class="list-group-item list-group-item-action bg-black text-white active"><i class="bi bi-person-circle me-2"></i> Profile</a>
    </div>
  </div>

  
  <div id="page-content-wrapper" class="w-100">

    
    <nav class="navbar navbar-expand-lg navbar-light bg-gold border-bottom">
      <div class="container-fluid">
        <button class="btn btn-gold" id="menu-toggle">â˜°</button>
        <div class="ms-auto d-flex align-items-center">
          <span class="fw-bold light-text me-2">SUHANI</span>
          <img src="SONA.jpg" class="rounded-circle" alt="Admin" width="40" height="40">
        </div>
      </div>
    </nav>

  
    <div class="container-fluid mt-4">
      <h1 class="gold-text mb-4"><i class="bi bi-person-circle me-2"></i>My Profile</h1>

      <div class="row">
        
        <div class="col-md-4">
          <div class="card shadow text-center p-4">
            <img src="SONA.jpg" class="rounded-circle mx-auto mb-3 profile-pic" alt="Admin" width="150" height="150">
            <h4 class="gold-text">SUHANI SHARMA</h4>
            <p class="text-muted mb-1">Administrator</p>
            <p class="mb-3"><i class="bi bi-envelope-fill me-1"></i>suhanisharma@gmail.com</p>
            <button class="btn btn-gold w-100"><i class="bi bi-upload me-2"></i>Change Picture</button>
          </div>
        </div>

        
        <div class="col-md-8">
          <div class="card shadow p-4">
            <h5 class="gold-text mb-3"><i class="bi bi-pencil-square me-2"></i>Edit Profile</h5>
            <form id="profileForm">
              <div class="mb-3">
                <label for="profileName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="profileName" value="Admin Name" disabled>
              </div>
              <div class="mb-3">
                <label for="profileEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="profileEmail" value="admin@example.com" disabled>
              </div>
              <div class="mb-3">
                <label for="profilePhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="profilePhone" value="+91 9876543210" disabled>
              </div>
              <div class="mb-3">
                <label for="profileAddress" class="form-label">Address</label>
                <textarea class="form-control" id="profileAddress" rows="3" disabled>123, MG Road, Mumbai</textarea>
              </div>

              <button type="button" class="btn btn-success w-100 mb-2" id="editBtn"><i class="bi bi-pencil-fill me-2"></i>Edit</button>
              <button type="submit" class="btn btn-gold w-100 mb-2" id="saveBtn" disabled><i class="bi bi-save me-2"></i>Save Changes</button>
              <button type="button" class="btn btn-danger w-100" id="deleteBtn"><i class="bi bi-trash3-fill me-2"></i>Delete Profile</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
if (sessionStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html";
}

function logout() {
  sessionStorage.removeItem("isAdmin");
  window.location.href = "login.html";
}

const editBtn = document.getElementById("editBtn");
const saveBtn = document.getElementById("saveBtn");
const deleteBtn = document.getElementById("deleteBtn");
const formFields = document.querySelectorAll("#profileForm input, #profileForm textarea");


editBtn.addEventListener("click", () => {
  formFields.forEach(field => field.disabled = false);
  saveBtn.disabled = false;
  editBtn.disabled = true;
  alert("You can now edit your profile!");
});


document.getElementById("profileForm").addEventListener("submit", (e) => {
  e.preventDefault();
  formFields.forEach(field => field.disabled = true);
  saveBtn.disabled = true;
  editBtn.disabled = false;
  alert("Profile updated successfully!");
});


deleteBtn.addEventListener("click", () => {
  if (confirm("Are you sure you want to delete your profile details?")) {
    document.getElementById("profileForm").reset();
    alert("Profile deleted successfully!");
  }
});
</script>
</body>
</html>
