<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jewellery Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-card p-5 shadow rounded">
    <div class="text-center mb-4">
      <h2 class="fw-bold gold-text">Jewellery Admin</h2>
      <p class="text-muted">Sign in to manage your store</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="admin@jewelry.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <a href="#" class="text-decoration-none gold-text">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-gold w-100">Login</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  
  const adminEmail = "admin@jewelry.com";
  const adminPassword = "12345";

  if (email === adminEmail && password === adminPassword) {
    
    sessionStorage.setItem("isAdmin", "true");

  
    window.location.href = "index.html";
  } else {
    alert(" Invalid email or password");
  }
});



</script>
</body>
</html>
